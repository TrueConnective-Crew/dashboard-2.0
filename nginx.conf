server {
  listen 80;
  server_name ${DOMAIN_NAME};

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri /index.html;
  }

  location ~* \.(?:manifest|appcache|html?|xml|json)$ {
    expires -1;
  }

  location ~* \.(?:css|js|woff2?|ttf|svg|eot)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }
}
